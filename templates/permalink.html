{% extends "base.html" %} {% block content %}

<div class="post">
    <div class="post-heading">
        <div class="post-title">
            {{ post.subject | safe }}
        </div>

        <div class="post-date">
            {{ post.created | safe }}
        </div>
    </div>

    <div class="post-content">
        {{ post._render_text | safe }}
    </div>
</div>
<h2>Commnet: </h2>
<hr> {% for comment in comments %}
<div class="">
    <div class="" style="float:left">
        Poted by: {{ comment.comment_author}}
    </div>
    <div class="" style="
      position: absolute;
      right: 0px;
      color: #999;">
        {{ comment.created }}
    </div><br>
    <div class="" style="float:left">
        {{ comment.comments }}
    </div>
    <br><br>
</div>
{% endfor %}
<form method="post">
    <label for="comment" class="comment-label">Add comments: </label>
    <input type="text" name="comment" value="{{ comment }}">
    <div class="error">{{ error }}</div>
    <input type="submit">
</form>
{% endblock %}
