{% extends "base.html" %} {% block content %}
<form method="post">
    <label for="comment" class="comment-label form-group">Edit your comment: </label>
    <textarea name="comment" class="form-control" rows="8" cols="80">{{ comment.comments }}</textarea> {{post_id}}
    <div class="error">{{ error }}</div>
    <input type="submit" class="btn btn-primary">
    <a href="/blog">cancel</a>
</form>


{% endblock %}
