{% extends "base.html" %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <h2>Signup</h2>
            <form method="post">
                <table>
                    <tr class="form-group">
                        <td class="label">
                            <label for="username">Username</label>
                        </td>
                        <td>
                            <input id="username" class="form-control" type="text" name="username" value="{{username}}">
                        </td>
                        <td class="error">
                            {{error_username}}
                        </td>
                    </tr>

                    <tr class="form-group">
                        <td class="label">
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input id="password" class="form-control" type="password" name="password" value="">
                        </td>
                        <td class="error">
                            {{error_password}}
                        </td>
                    </tr>

                    <tr>
                        <td class="label">
                            <label for="valid_password">
                                Verify Password
                              </label>
                        </td>
                        <td>
                            <input id="valid_password" class="form-control" type="password" class="form-control" name="verify" value="">
                        </td>
                        <td class="error">
                            {{error_verify}}
                        </td>
                    </tr>

                    <tr>
                        <td class="label">
                            <label for="email">
                                Email (optional)
                              </label>
                        </td>
                        <td>
                            <input id="email" class="form-control" type="text" name="email" value="{{email}}">
                        </td>
                        <td class="error">
                            {{error_email}}
                        </td>
                    </tr>
                </table>

                <input type="submit" class="btn btn-primary">
            </form>
            <hr>
            <p>Already have an account? <a href="/login">Log in</a></p>
        </div>
    </div>
</div>
{% endblock %}
