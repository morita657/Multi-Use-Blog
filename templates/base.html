    <title>CS 253 Blog</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p>
                    <a href="/blog" class="main-title">CS 253 Blog</a>
                </p>



                <div class="login-area">
                    {% if user %} {{user.name}} (<a class="login-link" href="/logout">logout</a>) {% else %}

                    <a class="login-link" href="/signup">signup</a> {% endif %}

                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
    </div>
